<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact Me</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/nav.css" />
    <link rel="stylesheet" href="css/contact.css" />
  </head>
  <body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
      <div class="container-fluid">
        <a class="navbar-brand" href="https://dumbways.id/" target="_blank"
          ><img src="assets/images/brandred.png" alt="dumbways" width="50px"
        /></a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a
                class="nav-link active text-center"
                aria-current="page"
                href="index.html"
                >Home</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link text-center" href="project.html"
                >Add Project</a
              >
            </li>
          </ul>
          <div class="d-flex justify-content-center">
            <button class="bg-dark text-white border-0 rounded-2">
              <a href="contact.html" class="text-white text-decoration-none">
                Contact Me
              </a>
            </button>
          </div>
        </div>
      </div>
    </nav>
    <div class="utama contaier p-5">
      <form class="m-auto w-50">
        <h1 class="text-center mb-5">GET IN TOUCH</h1>
        <div>
          <label for="input-name">Name</label>
          <input
            id="input-name"
            class="d-block w-100 border-0 rounded-2 p-2 mb-3 mt-2"
            type="text"
            placeholder="Masukkan Nama Anda"
          />
        </div>
        <div>
          <label for="input-email">Email</label>
          <input
            id="input-email"
            type="email"
            placeholder="Masukkan Alamat Email Anda"
            class="d-block w-100 border-0 rounded-2 p-2 mb-3 mt-2"
          />
        </div>
        <div>
          <label for="input-no">Phone</label>
          <input
            id="input-no"
            type="number"
            placeholder="Masukkan No.Hp Anda"
            class="d-block w-100 border-0 rounded-2 p-2 mb-3 mt-2"
          />
        </div>
        <div>
          <label for="subjek">Subject</label>
          <select
            id="subjek"
            class="d-block w-100 border-0 rounded-2 p-2 bg-white mb-3 mt-2"
          >
            <option value="" hidden>Select</option>
            <option>Frontend</option>
            <option>Backend</option>
            <option>Fullstack</option>
          </select>
        </div>
        <div>
          <label for="message">Your message</label>
          <textarea
            id="message"
            rows="5"
            cols="10"
            placeholder="Masukkan Pesan Anda"
            class="d-block w-100 border-0 rounded-2 p-2 mb-3 mt-2"
          ></textarea>
        </div>
        <div class="w-100 justify-content-end d-flex">
          <button
            type="button"
            onclick="submitData() "
            class="border-0 rounded-2 p-2 bg-dark text-white"
          >
            Submit
          </button>
        </div>
      </form>
    </div>
    <script src="js/contact.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
