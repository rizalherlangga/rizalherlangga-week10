<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/nav.css" />
    <link rel="stylesheet" href="css/project.css" />
  </head>
  <body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
      <div class="container-fluid">
        <a class="navbar-brand" href="https://dumbways.id/" target="_blank"
          ><img src="assets/images/brandred.png" alt="dumbways" width="50px"
        /></a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a
                class="nav-link active text-center"
                aria-current="page"
                href="index.html"
                >Home</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link text-center" href="project.html"
                >Add Project</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link text-center" href="testimonial.html"
                >Testimonial</a
              >
            </li>
          </ul>
          <div class="d-flex justify-content-center">
            <button class="bg-dark text-white border-0 rounded-2">
              <a href="contact.html" class="text-white text-decoration-none">
                Contact Me
              </a>
            </button>
          </div>
        </div>
      </div>
    </nav>
    <div class="data">
      <div class="container">
        <div class="container-form p-5 w-75">
          <h1 class="text-center">ADD MY PROJECT</h1>
          <div class="nama mt-5">
            <label for="input-nama" class="d-block"
              ><h2 class="mb-3">Project Name</h2></label
            >
            <input
              type="text"
              id="input-nama"
              placeholder="masukan nama anda"
            />
          </div>
          <div class="tanggal d-flex mt-4">
            <div class="w-50 me-3">
              <label for="input-start" class="d-block"
                ><h2>Start Date</h2></label
              >
              <input type="date" id="input-start" />
            </div>
            <div class="w-50">
              <label for="input-end" class="d-block"><h2>End Date</h2></label>
              <input type="date" id="input-end" />
            </div>
          </div>
          <div class="desc mt-4">
            <label for="input-deskripsi" class="d-block"
              ><h2>Description</h2></label
            >
            <textarea
              id="input-deskripsi"
              placeholder="masukkann deskripsi anda"
            ></textarea>
          </div>
          <div class="list mt-4">
            <h2>Technologies</h2>
            <div class="ak1 d-flex mb-3 mt-3">
              <div class="d-flex ms-1 me-4">
                <input type="checkbox" id="input-js" />
                <label for="input-js" class="w-50">JavaScript</label>
              </div>
              <div class="d-flex">
                <input type="checkbox" id="input-bootstrap" />
                <label for="input-bootstrap" class="w-50">BootStrap</label>
              </div>
            </div>
            <div class="ak2 d-flex">
              <div class="d-flex ms-2 me-5">
                <input type="checkbox" id="input-golang" />
                <label for="input-golang" class="w-50">Golang</label>
              </div>
              <div class="d-flex ps-1">
                <input type="checkbox" id="input-react" />
                <label for="input-react" class="w-50">React</label>
              </div>
            </div>
          </div>
          <div class="image mt-4">
            <label for="input-image" class="d-block"
              ><h2>Upload Image</h2></label
            >
            <input type="file" id="input-image" class="bg-white" />
          </div>
          <div class="submit mt-3 d-flex justify-content-end">
            <button
              onclick="emptyFormAlert()"
              class="border-0 rounded-3 bg-dark text-white p-2"
            >
              Submit
            </button>
          </div>
        </div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
